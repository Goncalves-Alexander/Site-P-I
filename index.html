                    <div class="buttons-options">
                        <button id="btn">Entrar</button>
                        <button>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-header">
        <div class="container">
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li>
                        <a href="" class="current-item">

                    </li>
                    <li>
                    </li>
                </ul>
            </nav>
            <hr class="line-header">
            </hr>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="content-page">
                <div class="share-content" aria-multiline="true" contenteditable="true" role="textbox"
                    aria-label="Share your experience" aria-describedby="placeholder-share">
                </div>
            </div>
            <div class="post-content">

    <div class="form-focus" id="myForm">
        <div class="popup-form">
            <span class="close">&times</span>
            <form class="form-container">
                <div>
                    <h1>Entrar no Making Together</h1>
                </div>
                <div>
                    <label for="e-mail">E-mail:
                        <input type="email" name="email" id="" required>
                    </label>
                </div>
                <div class="pwd-submit">
                    <label for="password">Senha:
                        <input type="password" name="password" id="" required>
                        <a href="#">Esqueceu sua senha?</a>
                    </label>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Entrar">
                    <a href="#">Não possui conta? Cadastre-se clicando aqui!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    var modal = document.getElementById("myForm");
    var btn = document.getElementById("btn");
    var span = document.getElementsByClassName("close")[0];
 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    span.onclick = function () {
        modal.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
